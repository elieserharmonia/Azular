
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Azular — Cuidar do dinheiro começa em casa</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#2563EB">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Azular">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/9431/9431057.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8FAFF;
            margin: 0;
            padding: 0;
        }
        #boot-loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
            background: #F8FAFF;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #E6F0FA;
            border-top: 4px solid #2563EB;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #boot-error {
            display: none;
            padding: 2rem;
            text-align: center;
        }
        .error-card {
            background: #fff;
            padding: 2rem;
            border-radius: 2rem;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
            border: 2px solid #FEE2E2;
            max-width: 320px;
            margin: auto;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@capacitor/cli": "https://esm.sh/@capacitor/cli@^8.0.2",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3",
    "firebase/": "https://esm.sh/firebase@^12.8.0/",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0"
  }
}
</script>
</head>
<body class="text-gray-900">
    <div id="root">
        <div id="boot-loader">
            <div id="loading-state">
                <div class="spinner"></div>
                <p style="margin-top: 1.5rem; font-weight: 800; text-transform: uppercase; letter-spacing: 0.1em; font-size: 10px; color: #2563EB; text-align: center;">Azulando seu lar...</p>
            </div>
            
            <div id="boot-error">
                <div class="error-card">
                    <h1 style="font-weight: 900; font-size: 20px; text-transform: uppercase; color: #111827; margin-bottom: 0.5rem;">Erro de Início</h1>
                    <p style="font-size: 13px; color: #6B7280; margin-bottom: 1.5rem;">O app não carregou corretamente no seu navegador.</p>
                    <button onclick="window.location.reload()" style="background: #2563EB; color: #fff; width: 100%; padding: 0.8rem; border-radius: 1rem; font-weight: 900; text-transform: uppercase; margin-bottom: 0.5rem; border: none; cursor: pointer;">Recarregar</button>
                    <button onclick="clearCacheAndReload()" style="background: #F3F4F6; color: #4B5563; width: 100%; padding: 0.8rem; border-radius: 1rem; font-weight: 900; text-transform: uppercase; font-size: 10px; border: none; cursor: pointer;">Resetar App</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Watchdog para detectar falha no boot do React
        window.__AZULAR_BOOTED__ = false;
        setTimeout(() => {
            if (!window.__AZULAR_BOOTED__) {
                document.getElementById('loading-state').style.display = 'none';
                document.getElementById('boot-error').style.display = 'block';
            }
        }, 6500);

        function clearCacheAndReload() {
            localStorage.clear();
            sessionStorage.clear();
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(regs => {
                    for(let reg of regs) reg.unregister();
                });
            }
            window.location.reload(true);
        }
    </script>
</body>
</html>
