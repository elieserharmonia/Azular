<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Azular — Cuidar do dinheiro começa em casa</title>
    <link rel="manifest" href="/manifest.json">
    
    <!-- PWA Primary Color -->
    <meta name="theme-color" content="#2563EB">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- iOS Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Azular">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/9431/9431057.png">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind Play CDN (Somente para desenvolvimento local/preview rápido, o build final usa PostCSS) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        azular: {
                            light: '#60A5FA',
                            DEFAULT: '#2563EB',
                            dark: '#1D4ED8',
                        },
                        blue: {
                            50: '#F0F7FF',
                            600: '#2563EB',
                            700: '#1D4ED8',
                        }
                    },
                    borderRadius: {
                        '2xl': '1rem',
                        '3xl': '1.5rem',
                        '4xl': '2rem',
                    }
                }
            }
        }
    </script>
    
    <script>
        window.process = { env: { NODE_ENV: 'production' } };
        window.__AZULAR_BOOT_OK__ = false;
        window.__AZULAR_BOOT_ERROR__ = null;
    </script>

    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "firebase/": "https://esm.sh/firebase@^12.8.0/",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3",
        "vite": "https://esm.sh/vite@^7.3.1",
        "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
        "recharts": "https://esm.sh/recharts@^3.7.0",
        "@capacitor/cli": "https://esm.sh/@capacitor/cli@^8.0.2"
      }
    }
    </script>
</head>
<body>
    <div id="root">
        <div id="boot-ui" class="flex flex-col items-center justify-center h-screen text-center p-5 bg-[#F4F7FE]">
            <div id="boot-spinner"></div>
            <h1 class="font-black text-2xl text-[#1e293b] m-0 tracking-tighter">AZULAR</h1>
            <p id="boot-msg" class="text-[#64748b] font-medium mt-2.5 text-sm">Iniciando sistema seguro...</p>
            
            <button id="boot-diag-btn" class="boot-btn">Ver Diagnóstico</button>
            <div id="boot-diag-box" class="diag-box"></div>
        </div>
    </div>

    <script>
        setTimeout(() => {
            if (!window.__AZULAR_BOOT_OK__) {
                const msg = document.getElementById('boot-msg');
                const btn = document.getElementById('boot-diag-btn');
                const spinner = document.getElementById('boot-spinner');
                if (msg) msg.textContent = 'O carregamento está demorando. Verifique sua conexão.';
                if (spinner) spinner.style.borderColor = '#ef4444';
                if (btn) btn.style.display = 'block';
                btn.onclick = () => {
                    const box = document.getElementById('boot-diag-box');
                    box.style.display = 'block';
                    box.textContent = JSON.stringify({
                        url: location.href,
                        online: navigator.onLine,
                        boot_error: window.__AZULAR_BOOT_ERROR__
                    }, null, 2);
                };
            }
        }, 6000);
    </script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
