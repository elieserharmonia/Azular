
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Azular — Cuidar do dinheiro começa em casa</title>
    <link rel="manifest" href="/manifest.json">
    
    <!-- PWA Primary Color -->
    <meta name="theme-color" content="#2563EB">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- iOS Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Azular">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/9431/9431057.png">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind Play CDN (Corrige a formatação no Preview) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        azular: {
                            light: '#60A5FA',
                            DEFAULT: '#2563EB',
                            dark: '#1D4ED8',
                        },
                        blue: {
                            50: '#F0F7FF',
                            600: '#2563EB',
                            700: '#1D4ED8',
                        }
                    },
                    borderRadius: {
                        '2xl': '1rem',
                        '3xl': '1.5rem',
                        '4xl': '2rem',
                    }
                }
            }
        }
    </script>

    <style type="text/tailwindcss">
        @layer base {
            body { 
                @apply bg-[#F4F7FE] text-slate-900 font-sans;
                margin: 0;
                overscroll-behavior-y: none;
                -webkit-tap-highlight-color: transparent;
            }
        }

        @layer components {
            .bank-header-gradient {
                background: linear-gradient(180deg, #2563EB 0%, #1D4ED8 100%);
            }

            .animate-slide-up {
                animation: slideUp 0.5s ease-out forwards;
            }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        #boot-spinner {
            width: 40px; height: 40px; border: 4px solid #f3f3f3; 
            border-top: 4px solid #2563eb; border-radius: 50%; 
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .boot-btn { padding: 12px 20px; border-radius: 12px; border: 1px solid #e2e8f0; background: #fff; font-weight: bold; cursor: pointer; margin-top: 10px; display: none; }
        .diag-box { display: none; background: #1e293b; color: #94a3b8; padding: 15px; border-radius: 12px; margin-top: 15px; font-family: monospace; font-size: 11px; white-space: pre-wrap; text-align: left; max-width: 100%; overflow-x: auto; }
    </style>
    
    <script>
        window.process = { env: { NODE_ENV: 'production' } };
        window.__AZULAR_BOOT_OK__ = false;
        window.__AZULAR_BOOT_ERROR__ = null;
    </script>

    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "firebase/": "https://esm.sh/firebase@^12.8.0/",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3",
        "vite": "https://esm.sh/vite@^7.3.1",
        "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
        "recharts": "https://esm.sh/recharts@^3.7.0",
        "@capacitor/cli": "https://esm.sh/@capacitor/cli@^8.0.2"
      }
    }
    </script>
</head>
<body>
    <div id="root">
        <div id="boot-ui" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; padding: 20px; background: #F4F7FE;">
            <div id="boot-spinner"></div>
            <h1 style="font-weight: 900; font-size: 24px; color: #1e293b; margin: 0; letter-spacing: -1px;">AZULAR</h1>
            <p id="boot-msg" style="color: #64748b; font-weight: 500; margin-top: 10px; font-size: 14px;">Iniciando sistema seguro...</p>
            
            <button id="boot-diag-btn" class="boot-btn">Ver Diagnóstico</button>
            <div id="boot-diag-box" class="diag-box"></div>
        </div>
    </div>

    <script>
        setTimeout(() => {
            if (!window.__AZULAR_BOOT_OK__) {
                const msg = document.getElementById('boot-msg');
                const btn = document.getElementById('boot-diag-btn');
                const spinner = document.getElementById('boot-spinner');
                if (msg) msg.textContent = 'O carregamento está demorando. Verifique sua conexão.';
                if (spinner) spinner.style.borderColor = '#ef4444';
                if (btn) btn.style.display = 'block';
                btn.onclick = () => {
                    const box = document.getElementById('boot-diag-box');
                    box.style.display = 'block';
                    box.textContent = JSON.stringify({
                        url: location.href,
                        online: navigator.onLine,
                        boot_error: window.__AZULAR_BOOT_ERROR__
                    }, null, 2);
                };
            }
        }, 6000);
    </script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
